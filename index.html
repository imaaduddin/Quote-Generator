<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quote Generator</title>
  <!-- Got From: https://www.google.com/s2/u/0/favicons?domain=css-tricks.com -->
  <link rel="icon" type="image/png" href="https://www.google.com/s2/u/0/favicons?domain=css-tricks.com">
  <!-- Font Awesome CDN, Got From: https://cdnjs.com/libraries/font-awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="quote-container" id="quote-container">
    <!-- Quote Element -->
    <div class="quote-text">
      <i class="fas fa-quote-left"></i>
      <span id="quote">Sometimes when you innovate, you make mistakes. It is best to admit them quickly, and get on with improving your other innovations.</span>
    </div>
    <!-- Author -->
    <div class="quote-author">
      <span id="author">Steve Jobs</span>
    </div>
    <!-- Buttons -->
    <div class="button-container">
      <button class="twitter-button" id="twitter" title="Tweet This!">
        <i class="fab fa-twitter"></i>
      </button>
      <button id="new-quote">New Quote</button>
    </div>
  </div>
  <!-- Script -->
  <script src="script.js"></script>
</body>
</html>
